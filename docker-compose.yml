services:
  web:
    build: .
    ports:
      - "127.0.0.1:8023:5000"
    environment:
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      HOST: 0.0.0.0
      PORT: 5000
    env_file:
      - .env
    restart: always
    volumes:
      - ./images:/app/images
      - ./videos:/app/videos
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100M"
        max-file: "3"

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-isubpolareru}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-isubpolareru}"]
      interval: 5s
      timeout: 5s
      retries: 5